<script>
    // Function to update the text of all paragraphs based on the selected language
    function updateParagraphs() {
        const selectedLanguage = document.getElementById("language").value;
        const paragraphs = document.querySelectorAll('.button .hidden');

        paragraphs.forEach(paragraph => {
            // Get the text from the data attribute
            let text = paragraph.getAttribute("data-" + selectedLanguage);

            // Replace <br> tags with line breaks
            text = text.replace(/<br>/g, '\n');

            // Set the paragraph text
            paragraph.innerText = text;
        });

        // Save the selected language in local storage
        localStorage.setItem("selectedLanguage", selectedLanguage);
    }

    // Add an event listener to the language dropdown to update the paragraphs
    document.getElementById("language").addEventListener("change", updateParagraphs);

    // Check if a language preference exists in local storage
    const storedLanguage = localStorage.getItem("selectedLanguage");

    // Set the dropdown to the stored language or default to English
    if (storedLanguage) {
        document.getElementById("language").value = storedLanguage;
    }

    // Initial update based on the selected language or the default language
    updateParagraphs();
</script>
