   <!-- Search form -->
<form id="searchForm">
    <div id="searchInputGroup">
        <input type="text" id="searchQuery" name="q" placeholder="Enter postcode">
        <div id="pasteIcon" onclick="pasteTextFromClipboard()"><img src="images/paste.svg" alt="Paste"></div>
    </div>
    <button id="searchButton" type="submit">Find Postcode</button>
</form>

<div id="loadingIndicator" style="display: none;">Loading...</div>
<!-- Display search results -->
<div id="searchResults"></div>

<div id="credit">Credit by Ameer Khan</div>

<script>
    function pasteTextFromClipboard() {
        const searchQueryInput = document.getElementById('searchQuery');
        
        navigator.clipboard.readText().then(pastedText => {
            searchQueryInput.value = pastedText;
        }).catch(error => {
            console.error('Error pasting text:', error);
        });
    }
</script>
