<script>
  function login() {
    var button = document.getElementById("loginButton");
    button.disabled = true;
    
    // Add loading class to show the progress indicator
    button.classList.add("loading");
    
    // Simulate a delay for the login process
    setTimeout(function() {
      // Reset the button state after the process is completed
      button.disabled = false;
      button.classList.remove("loading");
      
      // Perform the actual login process here
      // ...
    }, 2000); // 2000 milliseconds (2 seconds) delay for demonstration purposes
  }
</script>
